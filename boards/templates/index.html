{% extends 'base.html' %}

{% block title %}<title>MKch - Главная</title>{% endblock %}

{% block body %}
	<div class="container">
		<div class="motd-container">
			<div class="motd">
				Добро пожаловать на MKch.
			</div>

			<div class="button-group">
				{% if not passcode %}
					<a class="group-button" href="/passcode">Купить пасскод</a>
				{% endif %}
			</div>
		</div>

		<div class="boards-container">
			<h1>Список открытых досок</h1>
			<div class="boards-list">
				{% for board in boards %}
					<div class="board-item">
						<a href="/boards/board/{{board}}">{{board}} --- {{board.description}}</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>

	{% load static %}
	<script src="{% static 'js/draggable.js' %}"></script>
{% endblock %}

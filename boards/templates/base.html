<!DOCTYPE html>
<html lang="en">
	{% block title %}<title>MKch</title>{% endblock %}
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{% block static %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	{% endblock %}

	{% block static_extra %}{% endblock %}

	<head>
		<div class="header">
			{% block head %}{% endblock %}

			<a href="/">MKch</a>

			<div class="header-buttons">
				{% if user.is_authenticated %}
					<a>{{user.username}}</a>
				{% endif %}
				<br/>
			</div>

			{% load static %}
			<img id="theme-toggle" class="small-icon" src="{% static 'media/sun.svg'%}" onclick="toggleTheme()"></img>
		</div>
	</head>
	<body id="body">
		{% block body %}{% endblock %}
	</body>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

	{% load static %}
	<script src="{% static 'js/theme.js' %}"></script>
</html>
